variables:
- name: BuildParameters.project
  value: '**\RfmOtaClient.csproj'
- name: BuildParameters.Version
  value: v$(Major).$(Minor).$(Patch)

name: v$(Major).$(Minor).$(Patch)

trigger:
- main

pool:
  vmImage: windows-latest

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: '$(BuildParameters.project)'
      arguments: -p:Version=v$(Major).$(Minor).$(Patch)
